<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
</head>

<body>
  <ul>
    <li id="apple">Apple</li>
    <li id="banana">Banana</li>
    <li id="orange">Orange</li>
  </ul>
  <script>
    // document.prototype.getElementById 메서드는 인수로 전달한 id 어트리뷰트 값을 갖는 하나의 요소 노드를 탐색하여 반환하며 
    // 가장 처음으로 찾은 첫 번째 요소 노드만 반환한다.
    // 만약 인수로 전달된 id 값을 갖는 HTML 요소가 존재하지 않은 경우 null을 반환한다.
    const $elem = document.getElementById('banana');
    $elem.style.color = 'red';

    // 또한 HTML 요소에 id 어트리뷰트를 부여하면 id 값과 동일한 이름의 전역 변수가 암묵적으로 선언되고 해당 노드 객체가 할당되는 부수 효과가 있다.
    console.log(orange === document.getElementById('banana')); // true
  </script>
</body>

</html>
